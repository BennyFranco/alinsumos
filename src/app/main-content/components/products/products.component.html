<div id="products" class="container-fluid text-center">
  <h2>Productos</h2><br>
  <h4>Familia de productos</h4>
  <div class="col-xs-6 col-md-3" *ngFor="let product of products.productsInformation">
    <a href="#" class="thumbnail">
      <img src="{{product.image}}" alt="">
    </a>
    <div class="caption">
      <h3>{{product.title}}</h3>
    </div>
  </div>
</div>
